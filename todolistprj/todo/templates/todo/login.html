{% extends 'todo/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
    <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Login Now">
        <small>
             <!--suppress HtmlUnknownTag -->
            <p>Don't Have An Account Yet? <a href="{% url 'register' %}">Join Now</a></p>
        </small>
</form>
</div>
{% endblock content %}
